<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 011</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir o site em varios dispositivos diferentes, ou então apenas diminua e aumente a janela do site.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/imagem-m.png" type="image/png">
        <img src="Imagens/imagem-g.png" alt="Imagem flex.">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Utilizando formas de Reproduzir audios</p>
    <audio preload="metadata" controls loop>
        <source src="Midia/Calimba.mp3" type="audio/mpeg">
        <source src="Midia/Calimba.ogg" type="audio/ogg">
        <source src="Midia/Calimba.wav" type="audio/wav">
        <p>Infelizmente seu navegador não pode reproduzir o audio.</p>
    </audio>
</body>
</html>
