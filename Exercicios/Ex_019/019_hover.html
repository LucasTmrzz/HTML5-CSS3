<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 019 Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .to > p {
            display: none;
        }
        .to:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 150px;
        }
        .to:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passo o mouse sobre o texto abaixo</p>
    <div class="to">
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
